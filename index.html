<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        id="cardBack"
        src="images/bg-pattern-card.svg"
        alt="card background"
      />
      <img id="profilePic" src="images/image-victor.jpg" alt="profile photo" />
      <h1>Victor Crest <span id="yo">26</span></h1>
      <p id="location">London</p>
      <div id="stats">
        <p id="followers"><span id="numbers">80K</span> Followers</p>
        <p id="likes"><span id="numbers">803K</span> Likes</p>
        <p id="photos"><span id="numbers">1.4k</span> Photos</p>
      </div>
    </main>
    <div id="background">
      <img id="circleTop" src="images/bg-pattern-top.svg" alt="circle" />
      <img id="circleBot" src="images/bg-pattern-bottom.svg" alt="circle" />
    </div>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Yoshimivi" target="_blank">Victor Yoshimi</a
        >.
      </p>
    </footer>
  </body>
</html>
